<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Status Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-card" id="backlog">
            <h2>Backlog</h2>
            <ul class="todo-list">
                <li>Task 1 <button class="move-left">←</button> <button class="move-right">→</button></li>
                <li>Task 2 <button class="move-left">←</button> <button class="move-right">→</button></li>
            </ul>
        </div>
        <div class="todo-card" id="todo">
            <h2>To Do</h2>
            <ul class="todo-list">
                <li>Task 3 <button class="move-left">←</button> <button class="move-right">→</button></li>
                <li>Task 4 <button class="move-left">←</button> <button class="move-right">→</button></li>
            </ul>
        </div>
        <div class="todo-card" id="ongoing">
            <h2>Ongoing</h2>
            <ul class="todo-list">
                <li>Task 5 <button class="move-left">←</button> <button class="move-right">→</button></li>
            </ul>
        </div>
        <div class="todo-card" id="done">
            <h2>Done</h2>
            <ul class="todo-list">
                <li>Task 6 <button class="move-left">←</button> <button class="move-right">→</button></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
